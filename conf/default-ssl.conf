<VirtualHost *:443>
    #ServerAdmin webmaster@ssl-tutorials.com
    DocumentRoot /var/www
    #ServerName homework.abitonda.rw
    ErrorLog ${APACHE_LOG_DIR}/error.log
    SSLEngine on
    SSLCertificateFile /etc/ssl/abitonda-certification/abitonda.pem
    SSLCertificateKeyFile /etc/ssl/abitonda-certification/abitonda.key
    #SSLCertificateChainFile /etc/ssl/ssl-tutorials_com.ca-bundle
</VirtualHost> 