<IfModule mod_ssl.c>
    <VirtualHost *:443>
        #ServerAdmin webmaster@ssl-tutorials.com
        DocumentRoot /var/www/html
        ServerName homework.abitonda.rw
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        SSLEngine on
        SSLCertificateFile /etc/ssl/abitonda-certification/abitonda.pem
        SSLCertificateKeyFile /etc/ssl/abitonda-certification/abitonda.key
        #SSLCertificateChainFile /etc/ssl/abitonda-certification/abitonda.pem
    </VirtualHost>
</IfModule>
